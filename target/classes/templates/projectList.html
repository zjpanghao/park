<!doctype html>
<html>
<head>
    <title>main </title>

</head>
<body >
<div class="contentDiv">

    <h5> project </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>项目列表</strong>
        </legend>
        <thead>
        <tr>
            <th>项目编号</th>
            <th>项目名</th>
            <th>项目描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projectList}">
            <td th:text= "${project.id}" > </td>
            <td th:text = "${project.name}" ></td>
            <td th:text="${project.introduction}"></td>
            <td>  <a th:href = "@{'/project/upload/' + ${project.id}}" th:text= "上传" > </a> </td>
            <td>  <a th:href = "@{'/project/check/' + ${project.id}}" th:text= "校验" > </a> </td>
            <td>  <a th:href = "@{'/project/newData/' + ${project.id}}" th:text= "查询新数据" > </a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
